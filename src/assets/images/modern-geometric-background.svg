<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05"/>
    </linearGradient>
    
    <radialGradient id="spotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="1920" height="1080" fill="transparent"/>
  
  <!-- Large rotated rectangle with rounded corners - main feature -->
  <rect x="300" y="200" width="800" height="400" rx="40" ry="40" 
        fill="url(#primaryGradient)" 
        transform="rotate(15 700 400)" 
        opacity="0.6"/>
  
  <!-- Medium rotated rectangle - secondary -->
  <rect x="1000" y="300" width="600" height="300" rx="30" ry="30" 
        fill="url(#accentGradient)" 
        transform="rotate(-20 1300 450)" 
        opacity="0.4"/>
  
  <!-- Small accent rectangle -->
  <rect x="200" y="600" width="400" height="200" rx="25" ry="25" 
        fill="url(#primaryGradient)" 
        transform="rotate(25 400 700)" 
        opacity="0.3"/>
  
  <!-- Curved offset line - main design element -->
  <path d="M 600 100 Q 800 300 1000 200 T 1400 350" 
        stroke="url(#accentGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Secondary curved line -->
  <path d="M 200 500 Q 500 600 800 500 T 1200 650" 
        stroke="url(#primaryGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- Geometric accent lines -->
  <line x1="1200" y1="100" x2="1500" y2="250" 
        stroke="#6366f1" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <line x1="100" y1="800" x2="400" y2="900" 
        stroke="#8b5cf6" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Circular accent elements -->
  <circle cx="1600" cy="200" r="80" 
          fill="url(#spotGradient)" 
          opacity="0.4"/>
  
  <circle cx="300" cy="900" r="60" 
          fill="url(#spotGradient)" 
          opacity="0.3"/>
  
  <!-- Small geometric details -->
  <rect x="1400" y="600" width="100" height="100" rx="15" ry="15" 
        fill="#06b6d4" 
        transform="rotate(45 1450 650)" 
        opacity="0.2"/>
  
  <rect x="150" y="150" width="80" height="80" rx="12" ry="12" 
        fill="#ec4899" 
        transform="rotate(-30 190 190)" 
        opacity="0.15"/>
  
  <!-- Dotted pattern accent -->
  <circle cx="1200" cy="800" r="4" fill="#6366f1" opacity="0.3"/>
  <circle cx="1250" cy="820" r="3" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1180" cy="850" r="5" fill="#06b6d4" opacity="0.3"/>
  <circle cx="1220" cy="880" r="3" fill="#ec4899" opacity="0.3"/>
</svg>