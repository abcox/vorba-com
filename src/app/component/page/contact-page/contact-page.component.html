<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Contact Us</h1>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2">Name</label>
      <input 
        type="text" 
        id="name"
        formControlName="name"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
      >
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2">Email</label>
      <input 
        type="email" 
        id="email"
        formControlName="email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
      >
    </div>

    <div class="mb-4">
      <label for="message" class="block text-sm font-medium mb-2">Message</label>
      <textarea 
        id="message"
        formControlName="message"
        rows="4"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
      ></textarea>
    </div>

    <button 
      type="submit"
      [disabled]="contactForm.invalid"
      class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark disabled:opacity-50"
    >
      Send Message
    </button>
  </form>
</div>
