<div class="page-container">
  <div class="quiz-container">
    <div class="quiz-nav-header">
      <button class="quiz-nav-header-back-button"
        title="Back"
        [disabled]="isFirstQuestion"
        (click)="goToPrevious()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button><!-- 
        [style.visibility]="isFirstQuestion ? 'hidden' : 'visible'" -->
      <div class="quiz-nav-header-title">
        <span class="step-position-indicator-text">
          {{currentQuestionId}}&nbsp;/&nbsp;{{quiz.questions.length}}
        </span>
      </div>
      <button class="quiz-nav-header-next-button"
        title="Next"
        [disabled]="isLastQuestion || !quizForm.get('question' + currentQuestionId)?.valid"
        (click)="goToNext()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button><!-- 
        [style.visibility]="isLastQuestion ? 'hidden' : 'visible'" -->
    </div><!-- 
    <pre style="color: white;">{{stepper?.selectedIndex}}</pre> -->
    <div *ngIf="quiz?.questions as questions">
      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
        <mat-stepper
          #stepper
          [linear]="isLinear"
          ><!-- 
          (selectionChange)="currentStep.set($event.selectedIndex)" -->
          <mat-step *ngFor="let question of questions"
            [completed]="question.id === questions.length"><!-- 
            [stepControl]="quizForm.controls['question' + question.id]" -->
            <!-- <ng-template matStepLabel>Question {{question.id}}</ng-template> -->
            <div class="question-container"
            ><!-- 
              (swipeleft)="onSwipeLeft($event)"
              (swiperight)="onSwipeRight($event)" -->
              <div class="question-content">
                <span class="question-text">{{question.content}}</span><!-- 
                <span class="step-position-indicator-text">
                  {{question.id}}&nbsp;/&nbsp;{{questions.length}}
                </span> -->
                <p class="dimension">{{question.dimension}}</p>
              </div>
              <mat-radio-group [formControlName]="'question' + question.id"
                (change)="goToNext()"><!-- 
                (change)="stepper.next()" -->
                <mat-radio-button *ngFor="let option of question.options"
                  class="simple-radio-button"
                  [value]="option.archetypeId">
                  <div class="option-content">
                    <span class="option-text">{{option.content}}</span>
                    <span class="option-subtext">{{option.context}}</span>
                  </div>
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </mat-step>
        </mat-stepper>
        <!-- <ng-container *ngTemplateOutlet="stepperNavigation; context: {$implicit: stepper.selectedIndex + 1, questions: questions}">
        </ng-container> -->
        <button mat-flat-button color="primary" 
          type="submit"
          *ngIf="quizForm.valid"
          class="form-submit-button">
          Submit<!-- 
          <mat-icon iconPositionEnd>check</mat-icon> -->
        </button>
      </form>
    </div>
    <div class="quiz-footer">
      <div class="quiz-footer-item">
          Vorba &copy; 2025
      </div>
      <div class="quiz-footer-item">
          {{quiz.title}}
      </div>
    </div>
  </div>
</div>

<!--
*   stepperNavigation is a template that is used to display the stepper navigation buttons
*   questionId is the current question id
-->
<ng-template #stepperNavigation let-questionId let-questions>
  <div class="step-actions">
    <button mat-flat-button
      [style.visibility]="questionId === 1 ? 'hidden' : 'visible'"
      (click)="goToPrevious()"
      class="step-action-button"><!-- 
      matStepperPrevious
      (click)="stepper.previous()" -->
      <mat-icon>arrow_back_ios</mat-icon>
      Back
    </button>
    <button mat-flat-button
      color="primary"
      *ngIf="questionId < questions.length"
      [disabled]="!quizForm.get('question' + questionId)?.valid"
      class="step-action-button"
      (click)="goToNext()"><!-- 
      matStepperNext
      (click)="stepper.next()" -->
      Next
      <mat-icon iconPositionEnd>arrow_forward_ios</mat-icon>
    </button>
    <button mat-flat-button color="primary" 
      type="submit" 
      *ngIf="questionId === questions.length"
      [disabled]="!quizForm.get('question' + questionId)?.valid"
      [disabled]="!quizForm.valid"
      class="step-action-button">
      Submit
      <mat-icon iconPositionEnd>check</mat-icon>
    </button>
  </div>
</ng-template>
