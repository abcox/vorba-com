<div class="page-container">
  @if (isMobile()) {
    <ng-container *ngTemplateOutlet="quizNavHeader"></ng-container>
  } @else {
    <ng-container *ngTemplateOutlet="quizHeader"></ng-container>
  }
  <div class="quiz-container">
    <div *ngIf="quiz?.questions as questions">
      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
        <mat-stepper #stepper [linear]="isLinear">
          <mat-step *ngFor="let question of questions"
            [completed]="question.id === questions.length">
            <div class="question-container">
              <div class="question-content">
                <span class="question-text">{{question.content}}</span>
                <p class="dimension">{{question.dimension}}</p>
              </div>
              <mat-radio-group [formControlName]="'question' + question.id"
                (change)="goToNextWhenFormNotValid()">
                <div class="radio-group-container"
                  [ngClass]="{'two-column': !isMobile() && question.options.length > 2}">
                  <mat-radio-button *ngFor="let option of question.options"
                    class="simple-radio-button"
                    [value]="option.archetypeId">
                    <div class="option-content">
                      <span class="option-text">{{option.content}}</span>
                      <span class="option-subtext">{{option.context}}</span>
                    </div>
                  </mat-radio-button>
                </div>
              </mat-radio-group>
            </div>
          </mat-step>
        </mat-stepper>
        @if (isMobile()) {
        <button mat-flat-button color="primary" 
          type="submit"
          *ngIf="quizForm.valid"
          class="form-submit-button">
          Submit
        </button>
        } @else {
          <ng-container *ngTemplateOutlet="quizNav"></ng-container>
        }
      </form>
    </div>
  </div>
  <div class="quiz-footer">
    <div class="quiz-footer-item">
        Vorba &copy; 2025
    </div>
    <div class="quiz-footer-item">
        {{quiz.title}}
    </div>
  </div>
</div>

<ng-template #quizNav>
  <div class="step-actions">
    <button mat-flat-button class="step-action-button"
      title="Back"
      [disabled]="isFirstQuestion"
      (click)="goToPrevious()">
      <mat-icon iconPositionStart>arrow_back_ios</mat-icon>
      Back
    </button>
    <div class="step-position-indicator">
      <span class="step-position-indicator-text">
        {{currentQuestionId}}&nbsp;/&nbsp;{{quiz.questions.length}}
      </span>
    </div>
    <div>
      <button mat-flat-button class="step-action-button"
        title="Next"
        [disabled]="isLastQuestion || !quizForm.get('question' + currentQuestionId)?.valid"
        (click)="goToNext()">
        <mat-icon iconPositionEnd>arrow_forward_ios</mat-icon>
        Next
      </button>
      <button mat-flat-button color="primary" 
        type="submit"
        [disabled]="!quizForm.valid"
        class="step-action-button ml-5">
        Submit
      </button>
    </div>
  </div>
</ng-template>

<ng-template #quizNavHeader>
  <div class="quiz-nav-header">
    <button class="quiz-nav-header-back-button"
      title="Back"
      [disabled]="isFirstQuestion"
      (click)="goToPrevious()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <div class="quiz-nav-header-title">
      <span class="step-position-indicator-text">
        {{currentQuestionId}}&nbsp;/&nbsp;{{quiz.questions.length}}
      </span>
    </div>
    <button class="quiz-nav-header-next-button"
      title="Next"
      [disabled]="isLastQuestion || !quizForm.get('question' + currentQuestionId)?.valid"
      (click)="goToNext()">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>  
</ng-template>

<ng-template #quizHeader>
  <!-- Header (todo) -->
</ng-template>
