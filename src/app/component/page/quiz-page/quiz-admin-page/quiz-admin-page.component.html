<div class="admin-container">
  <div class="admin-header">
    <h1>Quiz Administration</h1>
    <div class="admin-actions">
      <button mat-raised-button color="primary" (click)="createNewQuiz()">
        <mat-icon>add</mat-icon>
        Create New Quiz
      </button>
      <button mat-raised-button color="accent" (click)="generateSeedData()">
        <mat-icon>refresh</mat-icon>
        Generate Seed Data
      </button>
      <button mat-raised-button (click)="goToHome()">
        <mat-icon>home</mat-icon>
        Home
      </button>
    </div>
  </div>

  <div class="admin-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Quiz Management</mat-card-title>
        <mat-card-subtitle>Manage your quiz content and settings</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="quizList" class="quiz-table">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let quiz">{{ quiz.title }}</td>
            </ng-container>

            <!-- Question Count Column -->
            <ng-container matColumnDef="questionCount">
              <th mat-header-cell *matHeaderCellDef>Questions</th>
              <td mat-cell *matCellDef="let quiz">{{ quiz.questionCount }}</td>
            </ng-container>

            <!-- Created Date Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef>Created</th>
              <td mat-cell *matCellDef="let quiz">{{ quiz.createdAt | date:'short' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let quiz">
                <button mat-icon-button color="primary" (click)="editQuiz(quiz._id)" matTooltip="Edit Quiz">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteQuiz(quiz._id)" matTooltip="Delete Quiz">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div *ngIf="quizList.length === 0" class="no-data">
            <mat-icon>quiz</mat-icon>
            <p>No quizzes found. Create your first quiz or generate seed data.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
