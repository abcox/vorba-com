<div class="page-container">
  <div class="quiz-end-container">
    <div class="completion-card">
      <div class="completion-header">
        <mat-icon class="completion-icon">check_circle</mat-icon>
        <div class="completion-title-container">
          <div class="completion-title">
            Quiz Completed!
          </div>
          <div class="completion-subtitle">{{ quizTitle }}</div>
        </div>
      </div>
      
      <div class="completion-content">
        <div class="completion-summary">
          <div class="summary-item">
            <span class="label">Questions Answered:</span>
            <span class="value">{{ answeredQuestions }} / {{ totalQuestions }}</span>
          </div>
          
          <div class="summary-item">
            <span class="label">Completion Rate:</span>
            <span class="value">{{ getCompletionPercentage() }}%</span>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="getCompletionPercentage()"></div>
          </div>
        </div>
        
        <div class="completion-message">
          <p>Thank you for completing the quiz! Your responses have been recorded.</p>
          <p>You will receive your personalized results and insights shortly.</p>
        </div>
      </div>
      
      <div class="action-buttons">
        <button mat-flat-button 
          class="home-button"
          (click)="goToHome()">
          <mat-icon>home</mat-icon>
          Go to Home
        </button>
        
        <button mat-flat-button 
          color="primary"
          class="retake-button"
          (click)="goToQuizStart()">
          <mat-icon>refresh</mat-icon>
          Take Another Quiz
        </button>
      </div>
    </div>
  </div>
</div>
