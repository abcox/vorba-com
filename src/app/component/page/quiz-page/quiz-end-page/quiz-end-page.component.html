<div class="page-container">
  <div class="quiz-end-container">
    <mat-card class="completion-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="completion-icon">check_circle</mat-icon>
          Quiz Completed!
        </mat-card-title>
        <mat-card-subtitle>{{ quizTitle }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="completion-summary">
          <div class="summary-item">
            <span class="label">Questions Answered:</span>
            <span class="value">{{ answeredQuestions }} / {{ totalQuestions }}</span>
          </div>
          
          <div class="summary-item">
            <span class="label">Completion Rate:</span>
            <span class="value">{{ getCompletionPercentage() }}%</span>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="getCompletionPercentage()"></div>
          </div>
        </div>
        
        <div class="completion-message">
          <p>Thank you for completing the quiz! Your responses have been recorded.</p>
          <p>You will receive your personalized results and insights shortly.</p>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="action-buttons">
          <button mat-flat-button 
            class="home-button"
            (click)="goToHome()">
            <mat-icon>home</mat-icon>
            Go to Home
          </button>
          
          <button mat-flat-button 
            color="primary"
            class="retake-button"
            (click)="goToQuizStart()">
            <mat-icon>refresh</mat-icon>
            Take Another Quiz
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
