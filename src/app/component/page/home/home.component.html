<div class="flex flex-col w-full p-6">
    <div class="header flex">
      <div class="left-side flex-1">
        <h1>{{ title }}</h1>

      <!-- <div class="divider flex-auto" role="separator" aria-label="Divider"></div> -->

        <!-- <h1>{{ title }}</h1> -->

      <div class="right-side flex-auto">        
        <div class="theme-toggle">
          <mat-slide-toggle
            class="theme-toggle mt-5"
            [(ngModel)]="isLightTheme"
            (change)="toggleTheme($event.checked)">
          </mat-slide-toggle>
          <img src="assets/images/AdamCox_400x400.jpg" alt="abcox" class="mt-5 rounded-full w-28 h-28" />
        </div>
        <div class="flex flex-col">
          <div class="mt-4">
            <h4 class="mb-0 !m-0">Adam Cox</h4>
            <p class="text-sm text-gray-300 !m-0">Principal Software Engineer</p>
          </div>
          <app-social-media-links></app-social-media-links>
        </div>
      </div>
    </div>
