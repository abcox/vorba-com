<div class="file-upload-container">
    <div class="top-left-container">
        <h3>Congratulations! You have completed the quiz.</h3>
        <p>Upload your PDF file, and get your customized report.</p>        
        <ul class="bullet-list">
            <li class="star">1 PDF file</li>
            <li class="star">100 MB max size</li>
            <li class="star">100% free customized report</li>
        </ul>
    </div>
    <div class="bottom-right-container">
        <app-file-upload
            (filesSelected)="updateSelectedFiles($event)"
            [selectedFiles]="selectedFiles">
        </app-file-upload>        
        @if (selectedFiles.length > 0) {
            <div class="upload-button">
                <button mat-raised-button 
                        color="primary" 
                        class="upload-button"
                        (click)="uploadFiles(selectedFiles)">
                        <mat-icon>cloud_upload</mat-icon>
                    Upload
                </button>
            </div>
        }
    </div>
</div>
