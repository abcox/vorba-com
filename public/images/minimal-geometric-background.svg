<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- More subtle gradients -->
    <linearGradient id="subtleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="subtlePurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="transparent"/>
  
  <!-- Large abstract shape - main feature -->
  <path d="M 400 200 L 900 150 Q 1100 200 1200 400 L 1150 600 Q 900 650 700 500 Q 500 400 400 200 Z" 
        fill="url(#subtleBlue)" 
        opacity="0.6"/>
  
  <!-- Flowing curved elements -->
  <path d="M 100 300 Q 400 100 700 300 T 1300 250 T 1800 400" 
        stroke="url(#subtlePurple)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- Minimalist geometric accent -->
  <rect x="1400" y="150" width="300" height="150" rx="75" ry="75" 
        fill="url(#subtleBlue)" 
        transform="rotate(30 1550 225)" 
        opacity="0.3"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="#e3f2fd" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>